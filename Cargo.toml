[package]
name = "r4s"
version = "0.1.0"
description = "Manage and serve my blog"
authors = ["Rasmus Kaj <kaj@kth.se>"]
edition = "2021"

build = "src/build.rs"

[build-dependencies]
ructe = { version = "0.13.4", features = ["sass", "warp02"] }

[dependencies]
anyhow = "1.0.44"
chrono = "0.4.19"
# requires https://github.com/bikeshedder/deadpool/pull/159
# deadpool-diesel = { version = "0.2.0", features = ["postgres"] }
deadpool-diesel = { path = "../rust/deadpool/diesel", features = ["postgres"] }
diesel = { version = "1.4.0", features = ["chrono", "postgres"] }
dotenv = "0.15.0"
env_logger = "0.9.0"
lazy-regex = "2.2.2"
log = "0.4.6"
mime = "0.3.0"
pulldown-cmark = "0.8.0"
reqwest = { version = "0.11.0", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
structopt = "0.3.23"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
warp = "0.3.1"
