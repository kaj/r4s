[package]
name = "r4s"
version = "0.1.0"
description = "Manage and serve my blog"
authors = ["Rasmus Kaj <kaj@kth.se>"]
edition = "2021"

build = "src/build.rs"

[build-dependencies]
lazy_static = "1.4.0"
ructe = { version = "0.13.4", features = ["sass", "warp02"] }
syntect = { version = "4.2", default-features = false, features = ["default-fancy"]}

[dependencies]
accept-language = "2.0"
anyhow = "1.0.44"
async-recursion = "0.3.2"
atom_syndication = "0.11.0"
chrono = "0.4.19"
deadpool-diesel = { version = "0.3.0", features = ["postgres"] }
diesel = { version = "1.4.0", features = ["chrono", "postgres"] }
dotenv = "0.15.0"
env_logger = "0.9.0"
gravatar = "0.2.0"
i18n-embed = { version = "*", features = ["fluent-system"] }
i18n-embed-fl = "0.6.0"
fluent = "0.16.0"
intl-memoizer =  "0.5.1"
lazy-regex = "2.2.2"
lazy_static = "1.4.0"
log = "0.4.6"
mime = "0.3.0"
pulldown-cmark = "0.8.0"
reqwest = { version = "0.11.0", features = ["json"] }
rust-embed = "*"
rust_icu_ucol = "1.0.3"
serde = { version = "1.0", features = ["derive"] }
slug = "0.1"
structopt = "0.3.23"
syntect = { version = "4.2", default-features = false, features = ["default-fancy"]}
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
warp = "0.3.2"
