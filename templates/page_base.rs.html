@use super::footer;
@use i18n_embed::fluent::FluentLanguageLoader;
@use i18n_embed::LanguageLoader;

@(fluent: &FluentLanguageLoader, title: &str, content: Content)

<!doctype html>
<html lang="@fluent.current_language()">
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--link rel="stylesheet" href="/static/style_css.name" type="text/css"/-->
  </head>
  <body>
    <header>
      <a href="/">Rasmus.krats.se</a>
    </header>

    <main>
      <h1>@title</h1>
      @:content()
    </main>
    @:footer(fluent)
  </body>
</html>
