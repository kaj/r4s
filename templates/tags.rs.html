@use super::super::prelude::*;
@use super::page_base_html;
@use crate::models::Tag;

@(fluent: &FluentLanguageLoader, tags: &[(Tag, i64, usize)], other_langs: &[String])

@:page_base_html(fluent, &fl!(fluent, "tagshead"), other_langs, {

  <ul class="tagcloud">
    @for (tag, n, w) in tags {
    <li data-n="@n" class="w@w"><a href="/tag/@tag.slug.@fluent.current_language()"
                                   >@tag.name</a></li>
    }
  </ul>
})
